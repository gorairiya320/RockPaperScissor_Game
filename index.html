<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RockPaperScissor</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <h3 id="text">Select any Symbol to start the game!</h3>
    <div class="container">
            <div class="rock">
                <button class="innerBtn Red">
                    rock
                    <i class="fa-solid fa-hand-back-fist"></i>
                </button>
                <h5 id="R">Rock</h5>
            </div>
            <div class="paper">
                <button class="innerBtn blue">
                    paper
                    <i class="fa-solid fa-hand"></i>
                </button>
                <h5 id="P">Paper</h5>
            </div>
            <div class="scissor">
                <button class="innerBtn green">
                    scissor
                    <i class="fa-solid fa-hand-scissors"></i>
                </button>
                <h5 id="S">Scissor</h5>
            </div>
        </div>

    <div class="msg-container "></div>
    <div class="msg2-container "></div>
    <div class="result"></div>
        


    <script src="script.js"></script>
</body>
</html>
